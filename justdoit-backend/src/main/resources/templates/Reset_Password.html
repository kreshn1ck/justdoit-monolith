<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring boot email template with Thymeleaf</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>

    <!-- use the font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 21px;
        }
    </style>
</head>
<body>
<p th:text="${'Hi ' + username}"></p>

<p>
    you have requested a password reset for your account on JustDoIt App.
    <br> Click on the button and start enjoying your account.<br>
</p>
<p>If this wasn't you please ignore this email. If the request came from you, please click the confirmation button below.</p>

<p>
    <a th:href="${passwordResetLink}" target="_blank"
       style="display: block;text-decoration: none;-webkit-text-size-adjust: none;text-align: center;color: #ffffff; background-color: #01b0ff; border-radius: 15px; -webkit-border-radius: 15px; -moz-border-radius: 15px; max-width: 150px; width: 40%; border-top: 0px solid transparent; border-right: 0px solid transparent; border-bottom: 0px solid transparent; border-left: 0px solid transparent; padding-top: 5px; padding-right: 20px; padding-bottom: 5px; padding-left: 20px; font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;mso-border-alt: none">

                                                    <span style="font-family:Arial, 'Helvetica Neue', Helvetica, sans-serif;font-size:16px;line-height:28px;"><span
                                                            style="font-size: 14px; line-height: 25px;">Reset Password</span></span>
    </a>
</p>
<p>
    Thanks, <br />
    JustDoIt App Team</p>
</p>
</body>
</html>
