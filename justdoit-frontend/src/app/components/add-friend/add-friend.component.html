<div class="add-friend-dialog">
    <h1 mat-dialog-title>Add friends</h1>

    <swiper *ngIf="users.length > 0" [slidesPerView]="3" [loop]="false" [pagination]="{
    clickable: true
  }" [navigation]="true" [spaceBetween]="30" class="add-friend-swiper">
        <ng-template swiperSlide *ngFor="let user of users">
            <mat-card class="card-friend">
                <mat-card-header>
                    <mat-card-title>{{ user.relatedUser.username }}</mat-card-title>
                    <mat-card-subtitle>{{ user.relatedUser.email }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>
                    </p>
                </mat-card-content>
                <mat-card-actions class="card-buttons">
                    <button
                        [disabled]="user.userRelationshipType === 'PENDING' || user.userRelationshipType === 'FRIENDS'"
                        (click)="addFriend(user.relatedUser.id)" mat-button color="primary">{{ user.userRelationshipType
                        !== 'PENDING' ? user.userRelationshipType !== 'FRIENDS' ? 'Add Friend' : 'Friend' :
                        'Pending' }}</button>
                </mat-card-actions>
            </mat-card>
        </ng-template>
    </swiper>
</div>
