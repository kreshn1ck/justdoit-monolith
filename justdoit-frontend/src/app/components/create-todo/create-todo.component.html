<div class="create-todo">
    <h1 mat-dialog-title>Create to do</h1>
    <form [formGroup]="createTodo">
        <div class="form-line-wrap">
            <div class="form-input">
                <mat-form-field appearance="standard">
                    <mat-label>Title</mat-label>
                    <input matInput formControlName="title">
                </mat-form-field>
            </div>
            <div class="form-input">
                <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput formControlName="dueDate" [matDatepicker]="picker">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>

        <div class="form-line-wrap">
            <div class="form-input">
                <mat-form-field appearance="standard">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="description"></textarea>
                </mat-form-field>
            </div>
            <div class="form-input">
                <mat-form-field appearance="fill">
                    <mat-label>Assignee</mat-label>
                    <mat-select formControlName="assignee" name="assignee">
                        <mat-option *ngIf="currentUser?.id" [value]="currentUser">
                           {{currentUser.username}} <i>(myself)</i>
                        </mat-option>
                        <mat-option *ngFor="let user of friends" [value]="user.relatedUser">
                            {{user.relatedUser.username}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="flex flex-revert">
            <button (click)="submit()" [disabled]="!createTodo.valid">Create</button>
        </div>
    </form>
</div>
